<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Currency Exchange Tool</title>

    <link rel="stylesheet" type="text/css" href="cxr.css" />
    
    
</head>
<body>
    <h1>Ripple Currency Exchange Rate Tool (demo)</h1>
    <div id="cxr_1" class="cxr">
    <form>
    
    <label for="cxr_1_from" class="from">Exchange from:</label>
    <select id="cxr_1_from"class="from">
        <option value="USD" selected="selected">U.S. Dollar (USD)</option>
        <option value="BTC">Bitcoin (BTC)</option>
        <option value="CNY">Chinese Yuan (CNY)</option>
        <option value="XRP">Ripple XRP</option>
    </select><!--/#cxr_1_from-->
    
    <label for="cxr_1_to" class="to"> to:</label>
    <select id="cxr_1_to" class="to">
        <option value="USD">U.S. Dollar (USD)</option>
        <option value="BTC">Bitcoin (BTC)</option>
        <option value="CNY" selected="selected">Chinese Yuan (CNY)</option>
        <option value="XRP">Ripple XRP</option>
    </select><!--/#cxr_1_to-->
    
    <input type="button" value="Flip" class="flip" />
    
    <textarea class="json request"></textarea>
    
    <input type="submit" value="Submit" />
    
    <h2>Response:</h2>
    <textarea class="json response"></textarea>
    
    <div class="human response">
    </div><!--/.human.response-->
    
    </form>
    </div><!--/#cxr_1-->

    <!------------------- JavaScripts --------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="cxr.js" type="text/javascript"></script>
</body>
</html>
